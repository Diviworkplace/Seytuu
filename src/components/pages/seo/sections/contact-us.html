<div class="w-full bg-accent">
    <div>
        <h2 data-ns-animate data-delay="0.1"
            class="text-center text-3xl md:text-4xl lg:text-5xl text-secondary dark:text-white mb-6">
            Contact Us
        </h2>
        <!-- <p data-ns-animate data-delay="0.2"
            class="max-w-2xl mx-auto text-center text-tagline-2 text-secondary/80 dark:text-accent/80 mb-12 px-4">
            Have questions or need assistance? Our team is here to help! Reach out to us for personalized support
            and expert guidance.
        </p> -->
    </div>
    <!-- contact form  -->
    <div data-ns-animate data-delay="0.3"
        class="max-w-[847px] w-full mx-auto bg-white shadow-md dark:shadow-md rounded-4xl p-6 md:p-8 lg:p-11 border border-black/10 dark:border-stroke-7">
        <form action="/index.html" method="POST" class="space-y-8">
            <!-- name and phone number  -->
            <div class="flex items-center flex-col md:flex-row gap-8 justify-between">
                <!--  name -->
                <div class="space-y-2 lg:max-w-[364px] w-full">
                    <label for="fullname" class="block text-tagline-2 text-secondary dark:text-accent font-medium">Your
                        name</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required
                        autocomplete="name"
                        class="w-full px-[18px] dark:focus-visible:border-stroke-4/20 dark:border-stroke-7 py-3 h-[48px] xl:h-[41px] rounded-full dark:bg-background-6 border border-stroke-3 bg-background-1 text-tagline-2 placeholder:text-secondary/60 focus:outline-none focus:border-secondary placeholder:text-tagline-2 dark:placeholder:text-accent/60 dark:text-accent placeholder:font-normal font-normal" />
                </div>

                <!-- number -->
                <div class="space-y-2 max-w-[364px] w-full">
                    <label for="number" class="block text-tagline-2 text-secondary dark:text-accent font-medium">Your
                        number</label>
                    <input type="text" id="number" name="number" placeholder="Enter your number" required
                        autocomplete="tel"
                        class="w-full px-[18px] dark:focus-visible:border-stroke-4/20 dark:border-stroke-7 py-3 h-[48px] xl:h-[41px] rounded-full dark:bg-background-6 border border-stroke-3 bg-background-1 text-tagline-2 placeholder:text-secondary/60 focus:outline-none focus:border-secondary placeholder:text-tagline-2 dark:placeholder:text-accent/60 dark:text-accent placeholder:font-normal font-normal" />
                </div>
            </div>

            <!-- email  -->
            <div class="space-y-2">
                <label for="email" class="block text-tagline-2 text-secondary dark:text-accent font-medium">Email
                    address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email"
                    class="w-full px-[18px] dark:focus-visible:border-stroke-4/20 dark:border-stroke-7 py-3 h-[48px] xl:h-[41px] rounded-full dark:bg-background-6 border border-stroke-3 bg-background-1 text-tagline-2 placeholder:text-secondary/60 focus:outline-none focus:border-secondary placeholder:text-tagline-2 dark:placeholder:text-accent/60 dark:text-accent placeholder:font-normal font-normal" />
            </div>

            <!-- subject  -->
            <div class="space-y-2">
                <label for="subject"
                    class="block text-tagline-2 text-secondary dark:text-accent font-medium">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter your subject" required
                    class="w-full px-[18px] dark:focus-visible:border-stroke-4/20 dark:border-stroke-7 py-3 h-[48px] xl:h-[41px] rounded-full dark:bg-background-6 border border-stroke-3 bg-background-1 text-tagline-2 placeholder:text-secondary/60 focus:outline-none focus:border-secondary placeholder:text-tagline-2 dark:placeholder:text-accent/60 dark:text-accent placeholder:font-normal font-normal" />
            </div>

            <!-- message -->
            <div class="space-y-2">
                <label for="message" class="block text-tagline-2 text-secondary dark:text-accent font-medium">Write
                    message</label>
                <textarea id="message" name="message" rows="7" placeholder="Enter your messages" required
                    class="w-full px-[18px] py-3 rounded-xl border dark:bg-background-6 dark:border-stroke-7 border-stroke-3 bg-background-1 text-tagline-2 placeholder:text-secondary/60 focus:outline-none focus:border-secondary dark:focus-visible:border-stroke-4/20 placeholder:text-tagline-2 dark:placeholder:text-accent/60 dark:text-accent placeholder:font-normal font-normal"></textarea>
            </div>

            <!-- terms checkbox -->
            <fieldset class="flex items-center gap-2 mb-4">
                <label for="terms" class="flex items-center gap-x-3">
                    <input id="terms" type="checkbox" class="sr-only peer" required />
                    <span
                        class="size-4 rounded-full border border-stroke-3 dark:border-stroke-7 relative after:absolute after:size-2.5 after:bg-primary-500 after:rounded-full after:top-1/2 after:left-1/2 after:-translate-x-1/2 after:-translate-y-1/2 after:opacity-0 peer-checked:after:opacity-100 peer-checked:border-primary-500 cursor-pointer"></span>
                </label>
                <label for="terms" class="text-tagline-3 cursor-pointer text-secondary/60 dark:text-accent/60">
                    I agree with the
                    <a href="#" class="text-primary-500 underline text-tagline-3">terms and conditions</a>
                </label>
            </fieldset>

            <!-- submit button -->
            <button type="submit"
                class="btn btn-md btn-secondary w-full hover:btn-primary dark:btn-accent before:content-none first-letter:uppercase">
                Submit
            </button>
        </form>
    </div>
</div>
